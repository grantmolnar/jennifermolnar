name: Build & Deploy (Encrypted)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"   # any LTS is fine
          cache: "npm"         # speed-ups for npm

      - name: Install StatiCrypt
        run: npm i -g staticrypt

      - name: Encrypt HTML with StatiCrypt
        env:
          STATICRYPT_PASSWORD: ${{ secrets.STATICRYPT_PASSWORD }}
        run: |
          set -euo pipefail
          mkdir -p dist
          # Encrypt all HTML files (top-level and subfolders), preserving structure
          while IFS= read -r -d '' f; do
            out="dist/${f#./}"
            mkdir -p "$(dirname "$out")"
            staticrypt "$f" "$STATICRYPT_PASSWORD" -o "$out" -r
          done < <(find . -type f -name "*.html" -not -path "./dist/*" -print0)

          # Copy only NON-sensitive assets (anything sensitive should stay out for now)
          rsync -av --prune-empty-dirs \
            --exclude '.git*' --exclude 'CNAME' --exclude '*.html' \
            ./ dist/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

